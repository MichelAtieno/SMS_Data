
<div class="container">
        <div class="row mt-4">
            
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            {% for cat in all_categories %}
                            <div class="col-md-3 p-1">
                                <a class="text-decoration-none text-dark" href="">
                                    <div class="card my-card shadow text-center p-1">
                                        
                                        <h5>{{ cat.id }}.</h5>
                                        <a  href="{{url_for('main.category',id=cat.id)}}" class="card-body"><h5> {{ cat.name }}</h5> </a>
                                    </div>
                                </a>
                            </div>
                           {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
